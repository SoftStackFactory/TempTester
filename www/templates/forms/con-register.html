<ion-view view-title="Register" align-title="center"style="text-align: center">
    <ion-content class="padding">
        <form class="list animate-ripple" name="registerForm" novalidate ng-submit="signupForm(registerForm)">
            <div class="list list-inset">
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                    <input name="email" type="email" placeholder="Email" ng-model="user.email" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}">
                    <input name="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}">
                    <input name="lastName" type="text" placeholder="Last Name" ng-model="user.lastName" required>
                </label>
                <label class="item item-input item-select" ng-class="{ 'has-errors' : registerForm.organization.$invalid && registerForm.$submitted}">
                    <div class="input-label">
                      Company
                    </div>
                    <select ng-model="user.organization" name="organization" required>
                      <option value="none">None</option>
                      <option ng-repeat="employer in employers" ng-value="employer.id">{{employer.company_name}}</option>
                    </select>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">
                    <input name="password" type="password" placeholder="Password" ng-model="user.password" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.repeatPassword.$invalid && registerForm.$submitted}">
                    <input name="repeatPassword" type="password" placeholder="Repeat password" ng-model="repeatPassword.password" required>
                </label>
            </div>
            <button type="submit" class="item button button-block button-positive waves-effect waves-button waves-light app-button">
                Sign up
            </button>
        </form>
    </ion-content>
</ion-view>
