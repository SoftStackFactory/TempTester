<ion-view view-title="Login">
  <ion-nav-buttons></ion-nav-buttons>
  <ion-content class="padding">
    <form class="list animate-ripple" name="loginForm" novalidate ng-submit="loginSubmitForm(loginForm)">
      <div class="list list-inset">
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
          <input name="email" type="email" placeholder="Email" ng-model="user.email" required>
        </label>
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}">
          <input name="password" type="password" placeholder="Password" ng-model="user.password" required>
        </label>
      </div>
      <ion-checkbox ng-model="checkbox.rememberMe" class="no-border app-radios">Remember me?</ion-checkbox>
      <button type="submit" class="item button button-block button-positive app-button">
        Login
      </button>
      <button type="button" class="item button button-block button-positive app-button-inverted" ng-click="register()">
        Register
      </button>
    </form>
  </ion-content>
</ion-view>
