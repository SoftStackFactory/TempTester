<ion-view view-title="Settings">
  <ion-nav-buttons></ion-nav-buttons>
    <!--<ion-nav-buttons side="left">-->
    <!--  <button class="button button-icon button-clear icon ion-log-out" ng-click="logout()">-->
    <!--  </button>-->
    <!--</ion-nav-buttons>-->
    <!--<ion-nav-buttons side="right">-->
    <!--  <button class="button button-icon button-clear icon ion-ios-gear" ui-sref="emp-settings">-->
    <!--  </button>-->
    <!--</ion-nav-buttons>-->
    <ion-content>
      <div class="list animate-ripple">
        <div class="padding item subheader">
          Company Preferences
        </div>
        <form name="preferences" ng-submit="updatePreferences(preferences)">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Header Color</span>
              <input type="text" ng-model="preferencesInputs.header">
            </label>
            <label class="item item-input">
              <span class="input-label">Primary Color</span>
              <input type="text" ng-model="preferencesInputs.buttonPrimary">
            </label>
            <label class="item item-input">
              <span class="input-label">Secondary Color</span>
              <input type="text" ng-model="preferencesInputs.buttonSecondary">
            </label>
            <label class="item item-input">
              <span class="input-label">Icon Url</span>
              <input type="text" ng-model="preferencesInputs.iconUrl">
            </label>
          </div>
          <div class="item item-icon-right">
            <img ng-src="{{preferencesInputs.iconUrl}}" style="height: 40px; width: 40px; vertical-align: middle;">
            {{employerName}}
            <ion-icon class="icon ion-checkmark balanced"></ion-icon>
          </div>
          <div class="padding">
            <button class="item button button-block button-calm app-button" ng-click="applyChanges('true')">
              Apply Changes
            </button>
            <button class="item button button-block button-calm app-button-inverted" ng-click="applyChanges('false')">
              Test Changes
            </button>
          </div>
        </form>
        <div class="padding item subheader">
          Change Password
        </div>
        <form name="updatePassword" ng-submit="submitPassword(updatePassword)">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Current Password</span>
              <input type="password" ng-model="updateUser.oldPassword">
            </label>
            <label class="item item-input">
              <span class="input-label">New Password</span>
              <input type="password" ng-model="updateUser.password">
            </label>
            <label class="item item-input">
              <span class="input-label">Repeat Password</span>
              <input type="password" ng-model="repeat.password">
            </label>
          </div>
          <div class="padding">
            <button class="item button button-block button-calm app-button">
              Apply Changes
            </button>
          </div>
        </form>
      </div>
      
    </ion-content>
</ion-view>
